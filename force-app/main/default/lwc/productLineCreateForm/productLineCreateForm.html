<template>
    <lightning-card title="Lightning Record Form to create Multiple Product Lines">
        <div class="wholeModal">
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container" style="width: 70%; max-width: 900px">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" size="medium"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Add Forecasting PL</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <lightning-card>
                            <h3 slot="title">
                                <lightning-icon icon-name="standard:product_item"   alternative-text="Event"
                                size="small"></lightning-icon>
                                &nbsp; Opportunity :  {getOppName}
                            </h3>
                            <template for:each={itemList} for:item="item" for:index="index">
                                <lightning-record-edit-form key={item.id}   object-api-name="Product_Line__c">
                                    <lightning-messages> </lightning-messages>
                                    <lightning-layout multiple-rows>
                                        <lightning-layout-item  class="form_first_Item">
                                            <lightning-input-field   field-name="Portfolio_Segment__c" 
                                            required onchange={handlePSChange} data-index={index}>
                                            </lightning-input-field>
                                        </lightning-layout-item>
                                        <lightning-layout-item  class="form_middle_Item">
                                            <lightning-input-field   field-name="Amount__c"
                                            required onchange={handleAmtChange} data-index={index}>
                                            </lightning-input-field>
                                        </lightning-layout-item>
                                                                                
                                        <lightning-layout-item  class="form_last_Item">
                                                <lightning-icon   icon-name="action:new" access-key={item.id} data-index={index}
                                                     alternative-text="Add Row" size="x-small" title="Add Row"
                                                     onclick={addRow}>
                                                </lightning-icon>
                                                <lightning-icon   icon-name="action:delete" access-key={item.id} data-index={index}
                                                 alternative-text="Delete Row" size="x-small" title="Delete Row"
                                                onclick={removeRow}>
                                                </lightning-icon>
                                        </lightning-layout-item>
                                    </lightning-layout>                    
                                </lightning-record-edit-form>
                            </template>
                            </br>
                            <lightning-layout style="float: right;">
                                <div class="button-gap">
                                    <lightning-button variant="brand" onclick={proceedSkip} name="Submit"
                                    label="Skip" disabled={prdSkipButton}>
                                    </lightning-button> 
                                </div>
                                <div class="button-gap">                                                                      
                                    <lightning-button variant="brand" onclick={handleSubmit} name="Submit"
                                    label="Next" disabled={prdButton}>
                                    </lightning-button>
                                </div>
                            </lightning-layout>
                        </lightning-card>                        
                    </div>                                           
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </div>
        
    </lightning-card>
</template>
