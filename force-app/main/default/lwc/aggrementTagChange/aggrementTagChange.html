<template>
    <template if:true={isShowModal}>

        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={hideModalBox}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <lightning-card title="Uploaded File Details" icon-name="action:add_file"></lightning-card>
                </header>

                <lightning-card>
                    <div class="slds-m-around_medium">
                        <lightning-messages> </lightning-messages>
                        <table class="slds-table slds-table_cell-buffer slds-table_bordered" aria-labelledby="element-with-table-label other-element-with-table-label">
                            <thead>
                                <tr>
                                    <td>File Name</td>
                                    <td>Tag</td>
                                </tr>
                            </thead>
                            <tbody>
                                <template for:each={recordList} for:item="rec" for:index="index">
                                    <tr key={rec.Id}>
                                        <td>{rec.Name}</td>

                                        <td>
                                            <lightning-combobox name="tag" variant="label-hidden" label="" data-index={index} data-record-id={rec.Id}
                                                options={tagValues.data.values} onchange={handleTagChange}>
                                            </lightning-combobox>
                                        </td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                    
                    <footer class="slds-modal__footer">
                        <lightning-button variant="brand" label="Submit" title="Submit" onclick={handleSaveClick}
                            class="slds-m-left_x-small"></lightning-button>
                            <lightning-button variant="brand" label="Cancel" title="Cancel" onclick={hideModalBox}
                            class="slds-m-left_x-small"></lightning-button>
                    </footer>
                </lightning-card>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
