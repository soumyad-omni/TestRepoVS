<template>
    <lightning-card title="Lightning Record Edit Form">
        <div class="wholeModal">
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" value="closeWindow" onclick={cancelOpportunityDelete}>
                            <lightning-icon icon-name="utility:close" size="medium"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Delete Opportunity</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <p class="centered">Are you sure you want to delete this opportunity?</p>
                    </div> 
                    <footer class="slds-modal__footer">
                        <lightning-layout style="float: right;">
                            <div class="button-gap">
                                <lightning-button variant="brand-outline" onclick={cancelOpportunityDelete} name="Cancel"
                                label="Cancel">
                                </lightning-button> 
                            </div>
                            <div class="button-gap">                                                                      
                                <lightning-button variant="brand" onclick={deleteOpportunity} name="Delete"
                                label="Delete">
                                </lightning-button>
                            </div>
                        </lightning-layout>
                    </footer>                       
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </div>
    </lightning-card>
</template>
